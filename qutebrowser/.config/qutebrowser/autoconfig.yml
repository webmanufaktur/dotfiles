# If a config.py file exists, this file is ignored unless it's explicitly loaded
# via config.load_autoconfig(). For more information, see:
# https://github.com/qutebrowser/qutebrowser/blob/master/doc/help/configuring.asciidoc#loading-autoconfigyml
# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 2
settings:
  auto_save.session:
    global: true
  backend:
    global: webengine
  bindings.commands:
    global:
      normal:
        M: hint links spawn mpv {hint-url}
        R: restart
        xb: config-cycle statusbar.show always never
        xs: config-cycle statusbar.show always never
        xt: config-cycle tabs.show always never
  colors.webpage.darkmode.enabled:
    global: false
  colors.webpage.prefers_color_scheme_dark:
    global: true
  content.cookies.accept:
    global: no-3rdparty
  content.cookies.store:
    global: true
  content.geolocation:
    https://www.google.de: false
  content.javascript.enabled:
    global: true
  content.notifications:
    https://app.slack.com: true
    https://processwire.com: true
    https://web.whatsapp.com: true
    https://www.netflix.com: true
    https://www.reddit.com: false
    https://www.stern.de: false
    https://www.sueddeutsche.de: false
    https://www.youtube.com: false
  downloads.location.directory:
    global: ~/Downloads/
  downloads.location.prompt:
    global: false
  downloads.remove_finished:
    global: 5
  statusbar.show:
    global: always
  tabs.background:
    global: true
  tabs.position:
    global: top
  tabs.show:
    global: always
  url.default_page:
    global: https://start.duckduckgo.com/
  url.searchengines:
    global:
      DEFAULT: https://www.ecosia.org/search?q={}
  url.start_pages:
    global: https://start.duckduckgo.com
