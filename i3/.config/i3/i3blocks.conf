[kbdd_layout]
interval=persist

[date]
# label=<span color="white">TIME</span>
command=date '+%H:%M // %d.%m.%Y'
interval=5

[iface]
label=<span color="white">IP </span>
interval=10
separator=false

[memory]
label=<span color="white">RAM </span>
interval=5

[memory]
label=<span color="white">SWAP </span>
instance=swap
separator=false
interval=30

[disk]
label=<span color="white">HDD </span>
interval=60

[cpu_usage]
label=<span color="white">CPU </span>
interval=10

[temperature]
label=<span color="white">TEMP </span>
interval=10

